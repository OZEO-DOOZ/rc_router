name: On release

on: 
  release:
    types: published

jobs:
  flutter:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:latest
      
    steps:
    - uses: actions/checkout@v1
    - name: PWD
      run: pwd
    - name: Create folder
      run: mkdir ~/.pub-cache
    - name: Add credentials
      run: echo $PUB_CREDENTIALS > ~/.pub-cache/credentials.json
    - name: Publish
      run: pub publish --force

